  </main>  <script>
    const materiData = {
      1: {
        judul: "Materi 1: Hiragana",
        isi: ` <strong>Hiragana</strong> adalah salah satu dari tiga sistem penulisan Jepang. Huruf ini biasanya digunakan untuk menulis kata-kata asli Jepang dan partikel tata bahasa.<br><br>
    <strong>Baris A:</strong><br>
    あ (a), い (i), う (u), え (e), お (o)<br><br>
    <strong>Contoh Kata:</strong><br>
    - あい (ai) = cinta<br>
    - うえ (ue) = atas<br><br>
    Hiragana digunakan bersama Kanji dan Katakana dalam penulisan sehari-hari.`},
      2: {
        judul: "Materi 2: Salam dan Perkenalan",
        isi: `<strong>Salam Umum dalam Bahasa Jepang:</strong><br>
    - おはようございます (Ohayou gozaimasu) = Selamat pagi (formal)<br>
    - こんにちは (Konnichiwa) = Selamat siang<br>
    - こんばんは (Konbanwa) = Selamat malam<br>
    - さようなら (Sayounara) = Selamat tinggal<br><br>
    <strong>Perkenalan:</strong><br>
    - はじめまして (Hajimemashite) = Salam kenal<br>
    - わたしは [nama] です (Watashi wa [nama] desu) = Nama saya [nama]<br>
    - よろしくおねがいします (Yoroshiku onegaishimasu) = Mohon kerja samanya / Senang berkenalan`},
      3: {
        judul: "Materi 3: Angka dan Hitungan",
        isi: ` <strong>Angka dasar dalam bahasa Jepang:</strong><br>
    1 = 一 (いち - ichi)<br>
    2 = 二 (に - ni)<br>
    3 = 三 (さん - san)<br>
    4 = 四 (し / よん - shi / yon)<br>
    5 = 五 (ご - go)<br>
    6 = 六 (ろく - roku)<br>
    7 = 七 (しち / なな - shichi / nana)<br>
    8 = 八 (はち - hachi)<br>
    9 = 九 (きゅう - kyuu)<br>
    10 = 十 (じゅう - juu)<br><br>
    <strong>Contoh:</strong><br>
    - 21 = にじゅういち (nijuuichi)<br>
    - 100 = ひゃく (hyaku)<br>
    - 1.000 = せん (sen)`
      }
    };

    function tampilkanMateri(id) {
      const box = document.getElementById("materiBox");
      const judul = document.getElementById("judulMateri");
      const isi = document.getElementById("isiMateri");

      if (materiData[id]) {
        box.style.display = "block";
        judul.textContent = materiData[id].judul;
        isi.innerHTML = materiData[id].isi;
        box.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script></body>
